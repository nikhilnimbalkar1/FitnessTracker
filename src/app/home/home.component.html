<div class="container mt-3 ">
    <div class="row justify-content-center">
        <h3 class="display-4 text-center">Want to be a trainer for us?</h3>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-8">
            <form class="form-group mt-3 border p-3" [formGroup]= "trainerForm" (ngSubmit) = "onApply()">
                <div class="row">
                    <div class="col text-center">
                        <label>Fullname</label>
                    </div>
                    <div class="col">
                        <input formControlName="fullname" type = "text" class="form-control" >
                    </div>
                </div>
                <span class="help-block ml-3" *ngIf = "!trainerForm.get('fullname').valid && trainerForm.get('fullname').touched "> <small>Please enter a Fullname! </small></span>
                
                <div class="row mt-3">
                    <div class="col text-center">
                        <label>Address</label>
                    </div>
                    <div class="col">
                        <input formControlName="address" type = "text" class="form-control" >
                    </div>
                </div>
                <span class="help-block" *ngIf = "!trainerForm.get('address').valid && trainerForm.get('address').touched "> <small>Please enter your address!</small></span>
        
                <div class="row mt-3">
                    <div class="col text-center">
                        <label>Email</label>
                    </div>
                    <div class="col">
                        <input formControlName="email" type = "email" class="form-control" >
                    </div>
                </div>
                <span class="help-block" *ngIf = "!trainerForm.get('email').valid && trainerForm.get('email').touched "> <small>Please enter a valid email!</small></span>
        
                <div class="row mt-3">
                    <div class="col text-center">
                        <label>Contact No</label>
                    </div>
                    <div class="col">
                        <input formControlName="phono" type = "tel" class="form-control" >
                    </div>
                </div>
                <span class="help-block" *ngIf = "!trainerForm.get('phono').valid && trainerForm.get('phono').touched "> <small>Please enter a valid contact no!</small></span>
            
            
                <div class="row justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-primary btn-lg" [disabled] = "!this.trainerForm.valid">Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>
